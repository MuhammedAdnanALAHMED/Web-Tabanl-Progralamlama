<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/stildosya.css">
</head>
<body>
    <ul class="nav nav-tabs tab-custom">
        <li class="nav-item" >
            <button class="nav-link active class3" >Project</button>
        </li>
    </ul>
    <div class="class1" >
        <div class="tab-pane fade show active" >
            <div class="container text-center ">
                <div class="row ">
                    <div class="col class4" style="margin-top: 15px;">
                        <div class="input-group mb-3">
                            <span style="background-color:#70acdd;" class="input-group-text ">
                                PROJECT NAME</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >PROJECT NUMBER</span>
                            <input disabled type="number" placeholder="545454" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" >PROJECT TYPE</label>
                            <select class="form-select">
                                <option selected>project1</option>
                                <option selected>project2</option>
                                <option selected>project3</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" >MAİN WORKS</label>
                            <select class="form-select">
                                <option selected>project1</option>
                                <option selected>project2</option>
                                <option selected>project3</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span style="background-color:#BBDEFB;" class="input-group-text" >
                                DEADLİNE</span>
                            <input type="date" class="form-control" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">CAPACTY</span>
                            <input value="10" type="number"  class="form-control">
                        </div>
                    </div>
                    <div class="col   class4" style=" margin-top: 15px;">
                        <div class="input-group mb-3">
                            <label class="input-group-text" >COMPANY</label>
                            <select class="form-select" >
                                <option selected>HOLDING1</option>
                                <option selected>HOLDING2</option>
                                <option selected>HOLDING3</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">COUNTRY</label>
                            <select class="form-select">
                                <option selected>one</option>
                                <option selected>Two</option>
                                <option selected>three</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" >REGİON</label>
                            <select class="form-select" >
                                <option selected>Veneto</option>
                                <option selected>Veneto</option>
                                <option selected>Veneto</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" >PROVİNCE</label>
                            <select class="form-select">
                                <option selected>Treviso</option>
                                <option selected>Treviso</option>
                                <option selected>Treviso</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" >MUNİCİPULTY</label>
                            <select class="form-select" >
                                <option selected>Roncade</option>
                                <option selected>Roncade</option>
                                <option selected>Roncade</option>
                            </select>
                        </div>
                    </div>
                    <div class="col   class4" style=" margin-top: 15px;">
                        <div class="input-group mb-3">
                            <label class="input-group-text" >Phase</label>
                            <select class="form-select" >
                                <option selected>Phase D Premitting Followup</option>
                                <option selected>Phase D Premitting Followup</option>
                                <option selected>Phase D Premitting Followup</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label style="background-color:#E57373;" class="input-group-text"
                                >Step</label>
                            <select class="form-select" >
                                <option selected>One</option>
                                <option selected>two</option>
                                <option selected>three</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label style="background-color:#E57373" class="input-group-text"
                                >Status</label>
                            <select class="form-select" >
                                <option selected>Two</option>
                            </select>
                            <button type="button" class="class2  btn btn-danger btn-sm" >
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button style="background-color:	#2E7D32;" class="btn btn-success" type="submit"
                                id="button-addon2">Completed</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" >
                            <button style="background-color:#E57373;" type="submit">Button</button>
                            
                        </div>
                    </div>
                    <br>
                    <div class="container text-center ">
                        <div class="row ">
                            <div class="col border2">
                                <div class="input-group mb-3  tab2">
                                    <span class="input-group-text" >Working Group</span>
                                    </input>
                                </div>
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col ">
                                            <div class="input-group mb-3 ">
                                                <span class="input-group-text" >CC</span>
                                                <input type="text" value="10" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col ">
                                            <div class="input-group mb-3 ">
                                                <input type="text" class="form-control">
                                                <button style="background-color:	#2E7D32;" class="btn btn-success" type="button"
                                                    id="button-addon2">Forward</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="file" class="form-control">
                                    <button style="background-color:	#2E7D32;" class="btn btn-success" type="button">SAVE
                                    </button>
                                </div>
                                <div class="input-group mb-3 alan ">
                                    <span class="input-group-text " >Explanation</span>
                                    <textarea class="form-control"  rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
